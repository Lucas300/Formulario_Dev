<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formulário Dev</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<div class="campo">
		<h1 id="titulo"><strong>Cadastro de DEVs</strong></h1>
		<p  id="subtitulo"><strong>Complete suas Informações</strong></p>
		<br>
	<div>
	<form>
		<!--fildset agrupa campos-->
		<fieldset class="grupo">
			<div class="">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" required><!--required fala que o campo é obrigatório-->
			</div>
			<div class="campo">
				<label for="sobrenome">Sobrenome</label>
			</div>
			<input type="text" name="sobrenome" id="sobrenome" required>
		</fieldset>
		<div class="campo">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</div>
		<div class="campo">
			<label><strong>De qual lado da aplicação você desenvolve</strong></label>
			<label>
				<input type="radio" name="devweb" value="frontend" checked="true">Front-end
			</label>
			<label>
				<input type="radio" name="devweb" value="backend">Back-end
			</label>
			<label>
				<input type="radio" name="devweb" value="fullstack">fullstack
			</label>
		</div>
		<div class="campo">
			<label for="senioridade"><strong>Senioridade</strong><label>
			<select id="senioridade">
				<option selected disabled value="">Selecione</option>
				<option>Junior</option>
				<option>Pleno</option>
				<option>Senior</option>
			</select>
		</div>
		<fieldset class="grupo">	
			<div id="check">
				<label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
				<input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
				<label for="tecnologia1">HTML</label>
				<input type="checkbox" id="tecnologia1" name="tecnologia2" value="CSS">
				<label for="tecnologia2">CSS</label>
				<input type="checkbox" id="tecnologia1" name="tecnologia3" value="Javascript">
				<label for="tecnologia3">Javascript</label>
				<input type="checkbox" id="tecnologia1" name="tecnologia4" value="PHP">
				<label for="tecnologia4">PHP</label>
				<input type="checkbox" id="tecnologia1" name="tecnologia5" value="C#">
				<label for="tecnologia5">C#</label>
				<input type="checkbox" id="tecnologia1" name="tecnologia6" value="Python">
				<label for="tecnologia6">Python</label>
				<input type="checkbox" id="tecnologia1" name="tecnologia7" value="Java">
				<label for="tecnologia7">Java</label>
			</div>
		</fieldset>
		<div class="campo">
				<br>
					<label><strong>Conte um pouco da sua experiência</strong></label>
				<textarea row="6" style="width:26em" id="experiencia" name="experiencia">
					
				</textarea>
			</div>
		<button type="submit" class="botao">concluido</button>
	</form>
</body>
</html>
